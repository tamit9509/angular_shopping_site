<div class="container">
  <div class="product">
    <img src="{{product.imageUrl}}" width="200" height="200">
    <div class="item-detail">
      <span class="text-info">{{product.title}}</span>
      <span class="text-muted">{{product.description}}</span>
      <span class="text-dark">{{product.price}}</span>
    </div>
  </div>
</div>
